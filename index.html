<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>body {
        font-family: "Arial", sans-serif;
        background: url('image.webp') no-repeat center center fixed;
        background-size: cover;
        text-align: center;
        color: rgb(0, 0, 0);
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 50%;
        height: 80vh;
        overflow: auto;
        margin: auto;
        background: #6b988c; /* Solid background color */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    
    .container::-webkit-scrollbar {
        display: none;
    }
    
    .container {
        scrollbar-width: none;
        -ms-overflow-style: none;
    }
    
    .input-group input {
        padding: 12px;
        font-size: 18px;
        margin: 8px;
        border-radius: 8px;
        border: none;
        width: 80%;
        background: rgba(255, 255, 255, 0.8);
        color: black;
    }
    
    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        background: #172488;
        color: rgb(255, 255, 255);
        border: none;
        transition: 0.3s;
    }
    
    button:hover {
        background: #4c5ad7;
    }
    
    .filter-group {
        font-size: 22px;
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        display: inline-block;
    }
    
    .filter-group select {
        font-size: 18px;
        padding: 10px;
        border-radius: 8px;
        background-color: white;
        color: #333;
    }
    
    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }
    
    li {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        margin: 15px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 20px;
        transition: 0.3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        color: black;
    }
    
    li:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.02);
    }
    
    .completed {
        text-decoration: line-through;
        opacity: 0.6;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Management App</h1>

        <div class="input-group">
            <input type="text" id="taskName" placeholder="Enter Task Name">
            <input type="date" id="taskDate">
            <button onclick="addTask()"> Add Task</button>
        </div>
        
        <div class="filter-group">
            <h2>ðŸ“‹ Task List</h2>
            <select id="filter" onchange="displayTasks(this.value)">
                <option value="all">All Tasks</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        class Task {
    constructor(name, date, status = "pending") {
        this.name = name;
        this.date = date;
        this.status = status;
    }
}

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function displayTasks(filter = "all") {
    let taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    tasks.forEach((task, index) => {
        if (filter !== "all" && task.status !== filter) return;

        let li = document.createElement("li");
        li.className = `task ${task.status}`;

        let formattedDate = task.date ? new Date(task.date).toLocaleDateString() : "No Date";

        li.innerHTML = `
            <span class="task-text">${task.name} - <b>${formattedDate}</b></span>
            <button class="edit" onclick="editTask(${index})">Edit</button>
            <button class="toggle" onclick="toggleStatus(${index})">
                ${task.status === "pending" ? "Pending" : "Completed"}
            </button>
            <button class="delete" onclick="deleteTask(${index})">Delete</button>
        `;

        taskList.appendChild(li);
    });

    localStorage.setItem("tasks", JSON.stringify(tasks));
}

function addTask() {
    let name = document.getElementById("taskName").value.trim();
    let date = document.getElementById("taskDate").value.trim();

    if (!name || !date) {
        alert("Task name and date are required!");
        return;
    }

    tasks.push(new Task(name, date));
    displayTasks();

    document.getElementById("taskName").value = "";
    document.getElementById("taskDate").value = "";
}

function editTask(index) {
    let newName = prompt("Edit Task Name:", tasks[index].name);
    let newDate = prompt("Edit Date (YYYY-MM-DD):", tasks[index].date);

    if (newName && newDate) {
        tasks[index].name = newName;
        tasks[index].date = newDate;
        displayTasks();
    }
}

function toggleStatus(index) {
    tasks[index].status = tasks[index].status === "pending" ? "completed" : "pending";
    displayTasks();
}

function deleteTask(index) {
    tasks.splice(index, 1);
    displayTasks();
}

document.addEventListener("DOMContentLoaded", () => displayTasks());

    </script>
</body>
</html>
